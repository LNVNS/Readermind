    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <!-- Body -->

    <main>
        <section id="contact">
          <h1 class="section-header">Contacto</h1>
          <div class="contact-wrapper">
            <!-- Left contact page -->
            <form id="contact-form" class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="name" placeholder="Nombre" name="name" value="" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="" required>
                </div>
              </div>
              <textarea class="form-control" rows="10" placeholder="Mensaje" name="message" required></textarea>
              <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                <div class="alt-send-button">
                  <span class="send-text">ENVIAR</span>
                </div>
              </button>
            </form>
            <!-- Right contact page -->
            <div class="direct-contact-container">
              <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Lima, Per√∫</span></i></li>
                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(51) 999-XXX-XXX</a></span></i></li>
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">hi@readermind.com</a></span></i></li>
              </ul>
            </div>
          </div>
        </section>
    </main>

    <!-- Footer -->

    <script src="../js/vendor/modernizr-3.11.2.min.js "></script>

    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        window.ga = function() {
            ga.q.push(arguments)
        };
        ga.q = [];
        ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('set', 'anonymizeIp', true);
        ga('set', 'transport', 'beacon');
        ga('send', 'pageview')

        document.querySelector('#contact-form').addEventListener('submit', (e) => {
          e.preventDefault();
          e.target.elements.name.value = '';
          e.target.elements.email.value = '';
          e.target.elements.message.value = '';
          alert('Mensaje enviado!');
        });
    </script>
